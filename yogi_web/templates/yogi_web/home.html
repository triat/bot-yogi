{% extends 'yogi_web/base.html' %}

{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Team A</th>
            <th scope="col">Team B</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for match in matches %}
        <tr>
            <th scope="row">{{ match.id }}</th>
            <td>{{ match.team_1 }}</td>
            <td>{{ match.team_2 }}</td>
            <td>{{ match.get_status_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
